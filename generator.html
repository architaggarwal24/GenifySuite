<script>
// Sample names list
const names = ["John Smith", "Jane Doe", "Alice Johnson", "Robert Brown", "Emily Davis", "Michael Wilson", "Emma Clark", "James Miller", "Olivia Martin", "Sophia Thompson"];


function generateCardNumber(network) {
    let prefix = '';
    let cardLength = 16; // Default card length

    // Determine the prefix based on the network
    switch (network) {
        case 'Visa':
            prefix = '4'; // Visa cards start with 4
            break;
        case 'MasterCard':
            prefix = '5'; // MasterCard starts with 5
            break;
        case 'American Express':
            prefix = '34'; // American Express starts with 34
            cardLength = 15; // American Express cards have 15 digits
            break;
        default:
            // Random network, choose either Visa, MasterCard, or Amex randomly
            const randomNetwork = Math.floor(Math.random() * 3);
            if (randomNetwork === 0) {
                prefix = '4'; // Visa
            } else if (randomNetwork === 1) {
                prefix = '5'; // MasterCard
            } else {
                prefix = '34'; // American Express
                cardLength = 15;
            }
            break;
    }

    // Create the base for the card number (excluding the last digit, which is for Luhn's checksum)
    let cardNumber = prefix;
    while (cardNumber.length < cardLength - 1) {
        cardNumber += Math.floor(Math.random() * 10);
    }

    // Calculate the Luhn checksum digit
    let sum = 0;
    let shouldDouble = true;

    for (let i = cardNumber.length - 1; i >= 0; i--) {
        let digit = parseInt(cardNumber[i]);

        if (shouldDouble) {
            digit *= 2;
            if (digit > 9) {
                digit -= 9;
            }
        }

        sum += digit;
        shouldDouble = !shouldDouble; // Alternate between doubling and not
    }

    // Determine the final checksum digit
    let checksumDigit = (sum * 9) % 10;
    cardNumber += checksumDigit;

    // Format the card number in groups of 4 digits for readability
    return cardNumber.match(/.{1,4}/g).join(' ');
}


// Function to get card network logo
function getNetworkLogo(network) {
    switch (network) {
        case 'visa':
            return 'visa.png';
        case 'mastercard':
            return 'mastercard.png';
        case 'rupay':
            return 'rupay.png';
        case 'dinersclub':
            return 'dinersclub.png';
        case 'amex':
            return 'amex.png';
        case 'maestro':
            return 'maestro.png';
        default:
            return 'visa.png'; // Default to Visa if unknown
    }
}


    document.querySelector("form").addEventListener("submit", function(e) {
        e.preventDefault(); // Prevent form submission

        let network = document.getElementById("network").value;
        let cardNumber = generateCardNumber(network);

        alert("Generated Card Number: " + cardNumber);
    });



// Function to generate cards and display them
function generateCards() {
    const cardsContainer = document.getElementById('cards-container');
    cardsContainer.innerHTML = ''; // Clear previous cards

    const quantity = document.getElementById('quantity').value;
    const networkSelect = document.getElementById('network').value;

    for (let i = 0; i < quantity; i++) {
        const cardNumber = generateCardNumber();
        const expMonth = Math.floor(Math.random() * 12) + 1;
        const expYear = 2024 + Math.floor(Math.random() * 7);
        const cvv = Math.floor(100 + Math.random() * 900);
        const randomName = names[Math.floor(Math.random() * names.length)];
        const network = networkSelect === 'random' ? ['visa', 'mastercard', 'rupay', 'dinersclub', 'amex', 'maestro'][Math.floor(Math.random() * 6)] : networkSelect;

        // Create card div
        const card = document.createElement('div');
        card.classList.add('card', network);

        // Set card content
        card.innerHTML = `
            <h3>${randomName}</h3>
            <div class="card-number">${cardNumber}</div>
            <div class="expiry">Valid<br> ${expMonth < 10 ? '0' + expMonth : expMonth}/${expYear}</div>
            <div class="cvv">CVV ${cvv}</div>
            <img src="${getNetworkLogo(network)}" alt="${network} logo">
        `;

        // Append to container
        cardsContainer.appendChild(card);
    }
}
